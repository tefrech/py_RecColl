<!DOCTYPE html>
<html>
  <head>
    <title>{{ t }}</title>
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&amp;family=Roboto+Serif:wght@100&amp;family=Roboto+Slab:wght@500&amp;display=swap" rel="stylesheet">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script crossorigin="anonymous" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script crossorigin="anonymous" src="static/js.js" type="text/javascript"></script>
    <link href="static/style.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div align="center">
      <div style="padding-top: 17px">&nbsp;</div>
      <div class="hspin">What sounds good?</div>
      <br>
      <div class="container">
            <div class="row form-inline">
                <div class="col-4" align=right>
                    <form action="spin" method="post" class="lp">
                        <input type="hidden" name="format" value="lp">
                        <button class="i" type="submit">LP</button>
                    </form>
                </div>
                <div class="col-4">
                    <form action="spin" method="post" class="s">
                        <input type="hidden" name="format" value="s">
                        <button class ="i" type="submit">7"</button>
                    </form>
                </div>
                <div class="col-4" align=left>
                    <form action="spin" method="post" class="t">
                        <input type="hidden" name="format" value="t">
                        <button class ="i" type="submit">10"</button>
                    </form>
                </div>
                </div>
            </div>
        </div>
      <div style="padding-top: 20px">&nbsp;</div>
      <div class="container" align="center">
        <h1>{{ rartist }}</h1>
        <h2>{{ ralbum }} {{ formatdesc }}</h2>
        <div id="img">
          <img src={{ rimageurl }} width={{ riwidth }} alt={{ rartist }}>
        </div>
      </div>
    </div>
<div style="padding-top: 20px">&nbsp;</div>
  </body>
</html>
